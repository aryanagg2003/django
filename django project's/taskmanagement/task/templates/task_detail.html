{% extends "base.html" %}
   
{% block content %}

    <h2>Task Detail</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>
            <p class="card-text"><strong>Created Date:</strong> {{ task.created_at }}</p>
        </div>
    </div>

    <br>

    <a href="{% url 'task-list' %}" class="btn btn-primary">Back to Task List</a>


{% endblock %}
