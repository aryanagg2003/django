{% extends "base.html" %}
    {% block content %}


            <section class="feature-area section-gap" id="secvice">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="menu-content pb-60 col-lg-8">
                            <div class="title text-centre">
                                <h1 class="mb-10">User Form</h1>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form method="post">

                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                Please Enter the Value
                            </div>
                            {% endif %}
                            {% csrf_token %}
                            <label>Value 1</label>
                            <input type="text" name="num1" class="form-control"/>
                            <br/>
                            
                            <button type="submit">Even | Odd</button><br/>
                            <label>Output</label>
                            
                            <input type="text" value="{{c}}" class="form-control"/>
                        </form>
                    </div>
                </div>
            </section>

            {% endblock %}
